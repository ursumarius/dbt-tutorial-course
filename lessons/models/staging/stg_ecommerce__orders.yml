version: 2

models:
  - name: stg_ecommerce__orders
    description: "Table of 1 row per order"
    columns:
      - name: order_id
        description: ""
        tests:
          - not_null
          - unique

      - name: user_id
        description: ""

      - name: created_at
        description: ""

      - name: returned_at
        description: ""

      - name: delivered_at
        description: ""

      - name: shipped_at
        description: ""

      - name: status
        description: ""
        tests:
          - not_null
          - accepted_values:
              name: unexpected_order_status
              values: #string is default
                - Processing
                - Cancelled
                - Shipped
                - Complete
                - Returned


      - name: num_items_ordered
        description: ""